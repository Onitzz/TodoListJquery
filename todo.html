<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TODO</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container">

        <h1 class="pt-2">jQuery todo-list</h1>

        <div class="todo">
            <div class="form-group ajoutTodo">
                <input type="text" class="form-control" placeholder="Saisissez une tache...">
            </div>
            <div class="row">
                <ul class="todo-list list-group-flush">
                    <li class="list-group-item list-group-item-action">Tache 1</li>
                    <li class="list-group-item list-group-item-action">Tache 2</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/todo.js"></script>
</body>

</html>
